<ion-menu [content]="content">
  <!-- <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <ion-content no-padding class="side-menu-gradient">
    <ion-grid >
      <ion-row>
        <ion-col col>
          <div class="profile-image">
            <img src="https://firebasestorage.googleapis.com/v0/b/fashionnagariya.appspot.com/o/profileImg%2Fblank-profile.png?alt=media&token=5245fbff-1347-4de6-a404-856489e12c75" />
          </div>
          <ion-title>Profile name</ion-title>
        </ion-col>
      </ion-row>
    </ion-grid><hr>

    <ion-list no-lines>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" class="side-menu-item">
        {{p.title}}
      </button>
      
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
