<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Store</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let p of products | async" (click)="toProd(p.id)">
      <ion-thumbnail item-start>
        <img [src]="p.imgUrl1">
      </ion-thumbnail>
      <h2>{{p.name}}</h2>
      <h3>{{p.brand}}</h3>
      <p>{{p.unitPrice}}</p>
      <p>{{p.id}}</p>
      <ion-note item-end>{{p.views}}</ion-note>
    </button>
  </ion-list>
</ion-content>

<ion-footer>
 <p>Add filters here.</p>
</ion-footer>
