<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>


<ion-content text-center class="background">
	<h1>Fashionagariya Ionic</h1>
	<ion-card>
	
	  <ion-card-header>
	    Register
	  </ion-card-header>
	
	  <ion-card-content>
	    <ion-list>
	    	<ion-item>
	    		<ion-input type="email" placeholder="Email" [(ngModel)]="newuser.email" ></ion-input>
	    	</ion-item>
	    	<ion-item>
	    		<ion-input type="password" placeholder="Password" [(ngModel)]="newuser.password" ></ion-input>
	    	</ion-item>
	    	<ion-item>
	    		<ion-input type="text" placeholder="Username" [(ngModel)]="newuser.displayName" ></ion-input>
	    	</ion-item>
	    	<button ion-button round block outline (click)="register()">Sign Up!</button>
	    </ion-list>
	  </ion-card-content>
	
	</ion-card>
	<p>Have an account? <a (click)="goBack()">Login instead.</a></p>
</ion-content>
