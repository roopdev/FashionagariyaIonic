<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{(product | async)?.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	{{ product | async  | json}}

	<ion-card text-center>
	  <img [src]="(product | async)?.imgUrl1"/>
	  <ion-card-content>
	    <p>
	      {{(product | async)?.description}}
	    </p>
	    <p>
	      {{(product | async)?.brand}}
	    </p>
	    <h2>{{(product | async)?.unitPrice}}</h2>
	  </ion-card-content>
	</ion-card>
	<button ion-button round>Add Cart</button>
	<button ion-button round color="danger" item-end>Buy Now</button>
</ion-content>
