<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content text-center class="background">
	<h1>Fashionagariya Ionic</h1>
	<ion-card>
	
	  <ion-card-header>
	    Login
	  </ion-card-header>
	
	  <ion-card-content>
	    <ion-list no-lines>
	    	<div class="spacer" style="height: 10px;"></div>
	    	<ion-item>
	    		<ion-input type="email" placeholder="Email" [(ngModel)]="credentials.email"></ion-input>
	    	</ion-item>
	    	<div class="spacer" style="height: 5px;"></div>
	    	<ion-item>
	    		<ion-input type="password" placeholder="Password" [(ngModel)]="credentials.password" ></ion-input>
	    	</ion-item>
	    	<div class="spacer" style="height: 10px;"></div>
	    	<button ion-button round block outline (click)="login()">
	    		Login
	    	</button>
	    	<div class="spacer" style="height: 10px;"></div>
	    	<p>Forgot password? <a (click)="passwordReset()">Tab here!</a></p>
	    </ion-list>
	  </ion-card-content>
	  <p>OR</p>
	  <div>
	  	<div class="spacer" style="height: 10px;"></div>
	  	<button ion-button large icon-only clear color="danger" (click)="googleLogin()">
	  		<ion-icon name="logo-googleplus"></ion-icon>
	  	</button>
	  	<b>|</b>
	  	<button ion-button large icon-only clear color="primary" (click)="facebookLogin()">
	  		<ion-icon name="logo-facebook"></ion-icon>
	  	</button>
	  	<b>|</b>
	  	<button ion-button large icon-only clear color="primary" (click)="twitterLogin()">
	  		<ion-icon name="logo-twitter"></ion-icon>
	  	</button>
	  	<b>|</b>
	  	<button ion-button large icon-only clear color="danger" (click)="instaLogin()">
	  		<ion-icon name="logo-instagram"></ion-icon>
	  	</button>
	  </div>
	
	</ion-card>
	<p>Not a memeber yet? <a (click)="toRegister()">Register using email!</a></p>
</ion-content>
