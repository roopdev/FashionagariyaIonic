<ion-header>

  <ion-navbar>
    <ion-title>passwordreset</ion-title>
  </ion-navbar>

</ion-header>


<ion-content text-center class="background">
	<h2>Fashionagariya Ionic</h2>
	<ion-card>
	
	  <ion-card-header>
	    Password reset
	  </ion-card-header>
	
	  <ion-card-content>
	    <ion-list no-lines>
	    	<div class="spacer" style="height: 10px;"></div>
	    	<ion-item>
	    		<ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
	    	</ion-item>
	    	<div class="spacer" style="height: 10px;"></div>
	    	<button ion-button round block outline (click)="sendReset()">
	    		Reset password
	    	</button>
	    	<button ion-button round outline color="danger" (click)="goBack">Go Back!</button>
	    	<div class="spacer" style="height: 10px;"></div>
	    </ion-list>
	  </ion-card-content>	
	</ion-card>
</ion-content>
